<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/contact.css">
    <title>contact us</title>
</head>
<body>
    <div class="contactUs">
        <div class = "title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Send a message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span> First Name</span>
                                <input type="text" placeholder="cheryl">
                            </div>
                            <div class="inputBox">
                                <span> Last Name</span>
                                <input type="text" placeholder="rita">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span> Email Address</span>
                                <input type="text" placeholder="achieng@ausome.tech">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+254123456789">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span> Message</span>
                                <textarea placeholder="write your message"></textarea>
                            </div>
                            </div>
                            <div class="row100">
                                <div class="inputBox">
                                <input type="submit" value="send">
                                </div>
                                </div>
                    </div>
                </form>
            </div>
           <!--info box-->
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span><br>
                        <a>Gachie, Kiambu<br> KENYA</a>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="cherylritaomondi@gmail.com">cherylritaomondi@gmail.com</a>
                    </div>
                    <div>

                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="+254703109743">+254703109743</a>
                        </div>
                        <!--social links-->
                        <ul class="sci">
                            <li><a href="https://web.facebook.com/Rhitamonroe"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="https://x.com/theririway"><ion-icon name="logo-twitter"></ion-icon></a></li>
                            <li><a href="https://www.instagram.com/rita_omondi/"><ion-icon name="logo-instagram"></ion-icon></a></li>

                        </ul>

                    </div>
                </div>
            <!--map-->

                style="border:0;" allowfullscreen="" 
                 loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
