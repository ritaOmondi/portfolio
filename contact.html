<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/contact.css">
    <title>contact us</title>
</head>
<body>
    <div class="contactUs">
        <div class = "title">
            <h2>Get in Touch</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Send a message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span> First Name</span>
                                <input type="text" placeholder="cheryl">
                            </div>
                            <div class="inputBox">
                                <span> Last Name</span>
                                <input type="text" placeholder="rita">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span> Email Address</span>
                                <input type="text" placeholder="achieng@ausome.tech">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+254123456789">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span> Message</span>
                                <textarea placeholder="write your message"></textarea>
                            </div>
                            </div>
                    </div>
                </form>
            </div>
           <!--info box-->
            <div class="contact info"></div>
            <div class="contact map"></div>

        </div>
    </div>
</body>
</html>
